<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Data Project</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        /* Sets up a light theme by default and a dark theme when .dark-mode is applied */
        body {
            background-color: #FFFFFF; /* Light background for the light theme */
            color: black; /* Dark text for contrast */
        }
        .dark-mode {
            background-color: #282828; /* Dark background for the dark theme */
            color: white; /* Light text for contrast */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Container to center content and provide padding -->
    <div class="row justify-content-center">
        <!-- Row to enable the grid system and center content -->
        <div class="col-lg-8">
            <!-- Column to define the width of the content area -->
            
            <!-- Section for the dark mode and clear table buttons -->
            <div class="mb-3">
                <button id="toggleDarkMode" class="btn btn-secondary">Toggle Dark Mode</button>
                <!-- Dark Mode Toggle Button -->
                <button type="button" class="btn btn-warning" id="clearTable">Clear</button>
                <!-- Clear Button to reset the table -->
            </div>
            
            <!-- Table Section -->
            <table class="table" id="data-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Data 1</th>
                        <th scope="col">Data 2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
            
            <!-- Form Section -->
            <form id="data-form">
                <div class="form-group">
                    <label for="data1">Data 1</label>
                    <input type="text" class="form-control" id="data1" required>
                </div>
                <div class="form-group">
                    <label for="data2">Data 2</label>
                    <input type="text" class="form-control" id="data2" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Submit button for the form -->
            </form>
            
        </div>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
